    crossorigin='anonymous'></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meet Me Halfway</title>
</head>

<body>
    <div class="jumbotron jumbotron-center">
        <div class="container">
            <h1 class="display-4">Meet Me Halfway</h1>
            <p class="lead">Let's Meet In The Middle, Shall We?</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-3">

            <form>
                <div class="form-group">
                    <label for="streetInput">Street Address:</label>
                    <input type="address" class="form-control" id="streetInput" aria-describedby="addressHelp"
                        placeholder="123 Main Street">

                    <label for="cityInput">City:</label>
                    <input type="address" class="form-control" id="cityInput" aria-describedby="addressHelp"
                        placeholder="Anywhere">

                    <label for="stateInput">State:</label>
                    <input type="address" class="form-control" id="stateInput" aria-describedby="addressHelp"
                        placeholder="Wyoming">
                    <br>
                    <button type="add" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>

        <div class="col-md-2"></div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-header">
                    Saved Addresses:
                </div>
                <div class="card-body">
                    <span id="address1"></span>
                    <span id="address2"></span>
                </div>
            </div>
            <a href="#" class="btn btn-primary">Remove</a>
            <a href="#" class="btn btn-primary">Submit</a>
        </div>
        <div class="col-md-2"></div>
    </div>
